<!DOCTYPE html>
<html>
    
    <head>
        <title>Main page</title>
        <link rel="stylesheet" href="httpReq.css">
        <script>
            function loadXMLDoc() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("content").innerHTML = this.responseText;
                    }
                };
                xhttp.open("GET", "file.txt", true);
                xhttp.send();
            }
        </script>
    </head>
    <body>
        <div id="content" class="container">
            <p>To view the content in the text file...<br>Click the button</p>
            <button type="button" onclick="loadXMLDoc()" class="buttton">Button</button>
        </div>
        
    </body>
    
</html>
